<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxus Installation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232439;
            color: #cfc9e9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1f29;
        }
        header img {
            height: 50px;
        }
        nav a {
            color: #cfc9e9;
            text-decoration: none;
            margin: 0 15px;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        .warning {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.5;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            background-color: #8c6cc8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a {
            color: #8c6cc8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Fluxus Logo">
        <nav>
            <a href="#">Android</a>
            <a href="#">Discord</a>
        </nav>
    </header>
    <main>
        <h1>Installation</h1>
        <p class="warning">
            WARNING: <br>
            Using Fluxus to violate any software terms of service is strictly against our terms. Fluxus should only be used as an IDE and debugger. Using Fluxus for anything else can and will result in a blacklist.
        </p>
        <div class="buttons">
            <a href="#">Fluxus APK</a>
            <a href="#">Help</a>
        </div>
        <footer>
            <a href="#">Legacy Installation</a>
        </footer>
    </main>
</body>
</html>
